<!-- Google Analytics -->
<script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

// Track virtual page view.
if (location.search.length >= 1) {
    var redirectURL = '/compile?' + location.search.substr(1);
    // filter out trackingId
    var virtualPageURL = redirectURL.split("&")
            .filter(component => !component.startsWith('trackId'))
            .join('&');

    ga('create', 'UA-31467918-1', 'auto');
    ga('set', 'page', virtualPageURL);
    ga('send', 'pageview', {
        'hitCallback': function() {
            document.location.replace(redirectURL);
        }
    });
}
</script>
<!-- End Google Analytics -->
